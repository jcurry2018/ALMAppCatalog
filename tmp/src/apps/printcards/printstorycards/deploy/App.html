<!DOCTYPE html>
<html>
<head>
    <title>PrintStoryCards</title>

    <script type="text/javascript" src="/apps/x/sdk.js"></script>

        });

    <style type="text/css">
        .printcards {
    margin: 5px;
    width: 100%;
    height: 100%;
}

.printcards html {
    background-color: #fff;
    color: #000;
    font: 14pt / 1.26;
    margin: 0;
    padding: 0;
}

.printcards .header {
    margin: 5px;
}

.printcards .description {
    float: left;
    font: 12pt NotoSans, Helvetica, Arial;
    margin: 0.25em auto 0 auto;
    padding-left: 1.0em;
    padding-right: 1.0em;
    overflow-y: hidden;
    width: 100%;
    word-wrap: break-word;
}

.printcards .card-header {
    border: 1px;
    border-bottom-style: solid;
    display: table-cell;
    height: 40px;
    vertical-align: middle;
    width: 4.3in;
}

.printcards .name {
    font: 28px ProximaNovaBold, Helvetica, Arial;
    padding-top: 0.5em;
    text-align: center;
}

.printcards .owner {
    float: right;
    height: 40px;
}

.printcards .ownerText {
    float: right;
    font: 14pt / 1.26 NotoSans, Helvetica, Arial;
    margin-right: 0.3em;
    margin-top: 0.3em;
}

.printcards .formattedid {
    float: left;
    font: 14pt / 1.26 NotoSans, Helvetica, Arial;
    margin-left: 0.25em;
    margin-top: 0.3em;
}

.printcards .planestimate {
    bottom: 0.5em;
    position: absolute;
    right: 0.5em;
}

.printcards .content {
    height: 2.4in;
    overflow: hidden;
    width: 4.3in;
    color: black;
    padding-left: 4px;
    padding-right: 8px;
}

.printcards body {
    background-color: #fff;
    margin: 0;
    padding: 0;
}

.printcards .cb {
    clear: both;
}

.printcards .artifact {
    background-color: #fff;
    border: 2px solid #000;
    float: left;
    height: 3.2in;
    margin: 0.1in 0.1in 0.1in 0.1in;
    position: relative;
    overflow: hidden;
    width: 4.3in;
}

/* Set app size when printing
/* Set overflow to hidden on app so page breaks
/*actually work when printing on Chrome and Safari */
.print-page .printcards {
    width: 920px !important;
    height: 100% !important;
    overflow: hidden !important;
}

.print-page .printcards .header{
    display: none;
}

@media print {
    .printcards .pb {
        page-break-after: always;
        clear: both;
    }
}
    </style>
</head>

</html>
